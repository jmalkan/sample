<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Apps.QuickPath.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Apps.QuickPath.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='quick_paths'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('apps/quick_path/create','apps/fixtures',function(){
				
				$('#create').apps_quick_path_create();
				Apps.Models.QuickPath.bind('created', function(ev, quick_path){
					$('<div>').html("<h3>"+quick_path.name+"</h3><p>"+quick_path.description+"</p>")
					        .appendTo( $('#quick_paths') )
				})
				
			})
		</script>
	</body>
</html>
