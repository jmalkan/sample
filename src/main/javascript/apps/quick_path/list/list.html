<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Apps.QuickPath.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Apps.QuickPath.List Demo</h1>
		<ul id='quick_paths'></ul>
		<a href='javascript://' id='create'>Create QuickPath</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('apps/quick_path/list','apps/fixtures',function(){
				
				$('#quick_paths').apps_quick_path_list();
				
				$('#create').click(function(){
					new Apps.Models.QuickPath({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
